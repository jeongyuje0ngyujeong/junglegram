<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <title>크래프톤 정글 | 나홀로 메모장</title>

    <!-- style -->
    <style type="text/css">
      * {
        font-family: "Stylish", sans-serif;
      }

      .wrap {
        width: 500px;
        margin: auto;
      }

      .comment {
        color: blue;
        font-weight: bold;
      }

      #post-box {
        width: 450px;
        margin: auto;
        padding: 5px;
        border: black solid;
        border-radius: 5px;
      }
    </style>
    <script>
      function openRegister() {
        $("#Register-box").show();
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <div>
        <h1>정글 그램</h1>
        <p>중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>

        <!-- 계정 입력부분 (로그인) -->
        <div>
          <!-- 아이디 (로그인) -->
          <div>
            <label for="post-url">ID</label>
            <input id="post-url" class="form-control" placeholder="" />
          </div>

          <!-- 비밀번호 (로그인) -->
          <div>
            <label for="post-comment">PassWord</label>
            <input id="post-comment" class="form-control" />
          </div>

          <!-- 로그인 -->
          <p>
            <button onclick="" type="button">로그인</button>
          </p>

          <!-- 회원가입버튼 -->
          <p>
            <button onclick="openRegister()" type="button">회원가입</button>
          </p>
        </div>

        <hr />
        <!-- 구분선 -->
      </div>

      <div id="Register-box" class="form-post" style="display: none">
        <div>
          <!-- 아이디 -->
          <div>
            <label for="post-url">ID</label>
            <input id="post-url" class="form-control" placeholder="" />
          </div>

          <!-- 중복확인 -->
          <div>
            <button type="button" onclick="">중복확인</button>
          </div>
          <!-- 비밀번호 -->

          <div>
            <label for="post-comment">PassWord</label>
            <input id="post-comment" class="form-control" />
          </div>

          <!-- 가입버튼 -->
          <button type="button" onclick="">가입</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>

<html lang="ko">
  <head>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <title>로그인 페이지</title>

    <!-- style -->
    <style type="text/css">
      * {
        font-family: "Stylish", sans-serif;
      }

      .wrap {
        width: 500px;
        margin: auto;
      }

      .comment {
        color: blue;
        font-weight: bold;
      }

      #Register-box {
        width: 450px;
        margin: auto;
        padding: 5px;
        border: black solid;
        border-radius: 5px;
      }
    </style>

    <script>
      // 함수구현
    </script>
  </head>

  <!-- 계정 입력부분 (로그인) -->
  <body>
    <div class="wrap">
      <div>
        <h1>나를 소개해주세요!</h1>

        <!-- 정보 입력 부분 -->
        <div id="Register-box">
          <!-- 이름 -->
          <div>
            <label for="name">이름</label>
            <input id="name" />
          </div>

          <!-- 생일 -->
          <div>
            <label for="bitrh">생일</label>
            <input id="birth" />
          </div>

          <!-- MBTI -->
          <div>
            <label for="mbti">MBTI</label>
            <input id="mbti" />
          </div>

          <!-- 사진 -->
          <div>
            <label for="pic">사진</label>
            <input id="pic" />
          </div>

          <!-- 좋아하는 색 -->
          <div>
            <label for="color">좋아하는 색</label>
            <input id="color" />
          </div>
          <p>
            <button onclick="" type="button" id="login-button">
              하이퍼링크
            </button>
          </p>

          <!-- 자기소개 글-->
          <div>
            <label for="selfcomment">자기소개</label>
            <p>
              <textarea
                id="selfcomment"
                style="height: 5em; width: 200px"
              ></textarea>
            </p>
          </div>

          <!-- 입력버튼-->
          <p>
            <button onclick="" type="button">입력하기</button>
          </p>
        </div>
        <hr />
        <!-- 구분선 -->
      </div>
    </div>
  </body>
</html>

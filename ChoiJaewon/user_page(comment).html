<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 페이지</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Bluma CSS library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Icon font library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      .card {
        max-width: 1000px;
        margin: 0 auto;
      }

      .favorite-color-gradient {
        background: linear-gradient(to left, {{user['rgb']}}, #ffffff);
        margin-top: 1rem;
        border-radius: 4px;
      }

      
      .fixed-buttons {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
      }
      .icon.is-large i {
        font-size: 2.5rem;
      }
      .cardsize {
        width: 250px;
        height: 150px;
        margin: auto;
      }

      .home-button {
        color: #000000;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;

        font-size: 2.5rem;
      }

      .home-button:hover {
        transform: scale(1.1);
        color: #727272;
      }
    </style>
    <script>
      function mainSubmit() {
        const token = sessionStorage.getItem('access-token');
        const myForm = $('#toMain');
        const hidden = $('#formHidden').val(token);

        myForm.submit();
      }
    </script>
  </head>
  <body>
    <section class="section">
      
      <div class="container" style="margin-top: 50px; margin-bottom: -60px;">
        <div class="card">
          <div class="card-content">
            <div
              class="favorite-color-gradient"
              style="width: 900px; margin: auto; padding: 20px"
            >
              <div class="media">
                <div class="media-left">
                  <figure class="image is-128x128">
                    <img
                      src="http://ymphotostudio.com/wp-content/uploads/2021/04/%EC%A6%9D%EB%AA%85-24-500x601.jpg"
                      alt="프로필 사진"
                      class="is-rounded"
                    />
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{user['name']}}</p>
                  <div class="content">
                    <p><strong>생년월일:</strong> {{user['age']}}</p>
                    <p><strong>MBTI:</strong> {{user['mbti']}}</p>
                    <p><strong>취미:</strong> {{user['hobby']}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="favorite-color-gradient"></div>
            <div class="content mt-4">
              <h4 class="title is-5">자기소개</h4>
              <p>{{user['content']}}</p>
            </div>
        </div>
      </div>

    </section>

    <div class="fixed-buttons">
      <!-- 로그아웃 버튼 -->
      <button
        class="button is-outlined is-danger"
        style="top: 8px; right: 60px"
      >
        <span class="icon">
          <i class="fas fa-sign-out-alt"></i>
        </span>
        <span>로그아웃</span>
      </button>
      <!-- 홈버튼 -->
       
      <a onclick="mainSubmit()"href="#" class="icon is-large fixed-buttons home-button">
        <i class="fas fa-home"></i>
      </a>
    </div>
    <form id="toMain" action="main" method="POST" style="display: none;">
      <input type="hidden" name="access-token" id="formHidden">
    </form>

    <section class="section">
      <div class="container">
        <div class="card">
          <div class="card-content">

            <!-- 기존 댓글 목록 -->
            <article class="media">
              <figure class="media-left">
                <p class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="댓글 작성자 아바타">
                </p>
              </figure>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>김철수</strong>
                    <br>
                    MBTI가 저와 같네요! 반갑습니다.
                    <br>
                    <small></small>
                  </p>
                </div>
              </div>
            </article>


            <!-- 댓글 작성 폼 -->
            <article class="media">
              <figure class="media-left">
                <p class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="사용자 아바타">
                </p>
              </figure>
              <div class="media-content">
                <div class="field">
                  <p class="control">
                    <textarea class="textarea" placeholder="댓글을 작성하세요..."></textarea>
                  </p>
                </div>
                <nav class="level">
                  <div class="level-left">
                    <div class="level-item">
                      <a class="button is-info">댓글 작성</a>
                    </div>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

</html>

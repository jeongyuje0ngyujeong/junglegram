<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>고정 버튼 예제 - Bulma CSS</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Bluma CSS library -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <!-- Icon font library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            .titleh1 {
                width: 500px;
                height: 200px;
                margin: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .fixed-buttons {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 100;
            }

            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;
                justify-content: center;
            }

            .card {
                flex: 0 0 250px;
                margin-bottom: 1rem;
            }
        </style>
        <script>
            function formSubmit(id) {
                const myForm = $(`#${id}`);
                myForm.submit();
            }
        </script>
    </head>

    <body>
        <div class="fixed-buttons">
            <!-- 로그아웃 버튼 -->
            <button class="button is-outlined is-danger" style="top: 10px; right: 10px">
                <span class="icon">
                    <i class="fas fa-sign-out-alt"></i>
                </span>
                <span>로그아웃</span>
            </button>
            <!-- 홈버튼 -->
            <img
                style="height: 60px"
                src="file:///C:/Users/wodnjs/Desktop/_MxPK2_qrNi5bO5LKuWmXiVnAGlAO_tHnO1_EGp2ypAGj5WSdM60DCc3VkRLy4YNCwmUXu8a4NfUUTTJgsM169QZ9J5JXqJd7_vmKmpWigndLxoa_ezfPJxoQ9nzNxMdcKSXnPPt1z2WZaaMbwheQw-removebg-preview.png"
            />
        </div>

        <div class="titleh1">
            <h1 style="font-size: 100px; font-weight: bold">정글 그램</h1>
        </div>
        <hr />

        <div class="card-container">
            {% for user in users %}
            <form class="card" id="{{user['_id']}}" action="user" method="POST" onclick="formSubmit('{{user['_id']}}')">
                <input type="hidden" name="id" value="{{user['_id']}}" />
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://cdn.kormedi.com/wp-content/uploads/2021/05/eric-isselae.jpg" alt="Placeholder image" />
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <h4>{{user['name']}}</h4>
                        <p>{{user['age']}}</p>
                    </div>
                </div>
            </form>

            {% endfor %}
        </div>
    </body>
</html>

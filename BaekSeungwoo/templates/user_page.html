<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 페이지</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Bluma CSS library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Icon font library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      .card {
        max-width: 1200px;
        margin: 0 auto;
      }

      .favorite-color-gradient {
        background: linear-gradient(to left, {{user['rgb']}}, #ffffff);
        margin-top: 1rem;
        border-radius: 4px;
      }

      
      .fixed-buttons {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
      }
      .icon.is-large i {
        font-size: 2.5rem;
      }
      .cardsize {
        width: 250px;
        height: 150px;
        margin: auto;
      }
    </style>
    <script>
      
      function logout() {
                sessionStorage.removeItem('access-token');
                window.location.href = '/';
            }

      function mainSubmit() {
        const token = sessionStorage.getItem('access-token');
        const myForm = $('#toMain');
        const hidden = $('#formHidden').val(token);

        myForm.submit();
      }
    </script>
  </head>
  <body>
    <section class="section">
      
      <div class="container" style="margin-top: 50px;">
        <div class="card">
          <div class="card-content">
            <div
              class="favorite-color-gradient"
              style="width: 900px; margin: auto; padding: 20px"
            >
              <div class="media">
                <div class="media-left">
                  <figure class="image is-128x128">
                    <img
                      src="{{user['image_path']}}"
                      alt="프로필 사진"
                      class="is-rounded"
                    />
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{user['name']}}</p>
                  <div class="content">
                    <p><strong>생년월일:</strong> {{user['age']}}</p>
                    <p><strong>MBTI:</strong> {{user['mbti']}}</p>
                    <p><strong>취미:</strong> {{user['hobby']}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="favorite-color-gradient"></div>
            <div class="content mt-4">
              <h4 class="title is-5">자기소개</h4>
              <p>{{user['content']}}</p>
            </div>
        </div>
      </div>

    </section>

    <div class="fixed-buttons">
      <!-- 로그아웃 버튼 -->
      <button onclick="logout()"
        class="button is-outlined is-danger"
        style="top: 10px; right: 10px"
      >
        <span class="icon">
          <i class="fas fa-sign-out-alt"></i>
        </span>
        <span>로그아웃</span>
      </button>
      <!-- 홈버튼 -->
       
        <i onclick="mainSubmit()" class="fa-solid fa-house" style="font-size: 40px;"></i>
    </div>
    <form id="toMain" action="main" method="POST" style="display: none;">
      <input type="hidden" name="access-token" id="formHidden">
    </form>
  </body>
</html>

</html>
